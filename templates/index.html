<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-green-700 mb-4">Crop Recommendation</h2>
        <form action="/predict" method="post">
            <input type="number" name="N" placeholder="Nitrogen (N)" required class="input-field">
            <input type="number" name="P" placeholder="Phosphorus (P)" required class="input-field">
            <input type="number" name="K" placeholder="Potassium (K)" required class="input-field">
            <input type="number" name="temp" placeholder="Temperature (Â°C)" required class="input-field">
            <input type="number" name="hum" placeholder="Humidity (%)" required class="input-field">
            <input type="number" name="ph" placeholder="Soil pH" step="0.1" required class="input-field">
            <input type="number" name="rain" placeholder="Rainfall (mm)" required class="input-field">
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg mt-4 hover:bg-green-700">Predict Crop</button>
        </form>
    </div>
</body>
<style>
    .input-field {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>
</html>
